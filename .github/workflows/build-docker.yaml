name: CI - DockerHub Build & Push

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  dockerhub-build-push:
    name: Build & Push to DockerHub
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # Checkout Code
      # --------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------
      # DockerHub Login
      # --------------------------
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --------------------------
      # Build & Push API Image
      # --------------------------
      - name: Build API Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/my-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/my-api:${{ github.sha }}

      # --------------------------
      # Build & Push Frontend Image
      # --------------------------
      - name: Build Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./front-end-nextjs
          file: ./front-end-nextjs/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/my-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/my-frontend:${{ github.sha }}

