name: Test DockerHub Connection

on:
  workflow_dispatch:

jobs:
  test-dockerhub:
    runs-on: ubuntu-latest
    steps:

      - name: Test DockerHub Login
        run: |
          echo "üîé Testing DockerHub authentication..."
          
          if echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin; then
            echo "‚úÖ CONNECTED TO DOCKERHUB"
          else
            echo "‚ùå FAILED TO CONNECT"
            exit 1
          fi
